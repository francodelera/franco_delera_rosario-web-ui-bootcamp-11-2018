<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="expensesTableStyles.css">
    <title>Expenses Table</title>
</head>
<body>
    <!-- This page works the same on Google Chrome, Firefox, I.E.11 and Edge-->
    <h1>My Expenses</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Rent</td>
            <td>$4600</td>
            <td>Paid</td>
        </tr>
        <tr>
            <td>Electricity</td>
            <td>$460</td>
            <td>Paid</td>
        </tr>
        <tr>
            <td>Gas</td>
            <td>$230</td>
            <td>Paid</td>
        </tr>
        <tr>
            <td>Food</td>
            <td>$3000</td>
            <td>Paid</td>
        </tr>
        <tr>
            <td>Medical Insurance</td>
            <td>$2300</td>
            <td>Not Paid</td>
        </tr>
        <tr>
            <td>Grand total</td>
            <td colspan="2">$10590</td>
        </tr>
        
    </table>
</body>
</html>
